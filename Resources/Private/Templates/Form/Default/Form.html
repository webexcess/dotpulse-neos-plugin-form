{namespace form=TYPO3\Form\ViewHelpers}
<form:form action="index" object="{form}" method="post" section="{form.identifier}" class="{form.renderingOptions.containerClassAttribute}" data="{subject: '{f:if(condition: \'{form.label}\', then: \'{form.label}\', else: \'{form.identifier}\')}'}">
	<form:renderRenderable renderable="{form.currentPage}" />
	<f:if condition="{form.renderingOptions.renderSubmitButton}">
		<f:render partial="TYPO3.Form:Form/Navigation" arguments="{form: form}" />
	</f:if>
</form:form>
