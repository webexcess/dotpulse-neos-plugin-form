<f:layout name="TYPO3.Form:Field" />
<f:section name="field">
	<f:for each="{element.properties.options}" as="label" key="value">
		<f:if condition="{element.renderingOptions.inlineStyle}==0">
			<div class="{element.renderingOptions.elementClassAttribute}">
		</f:if>

		<label class="{f:if(condition: element.renderingOptions.inlineStyle, then: element.renderingOptions.inlineClassAttribute)}">
			<f:if condition="{element.required}">
				<f:then>
					<f:form.checkbox property="{element.identifier}" multiple="1" value="{value}" additionalAttributes="{required: true}" errorClass="{element.renderingOptions.error.elementClassAttribute}" />
				</f:then>
				<f:else>
					<f:form.checkbox property="{element.identifier}" multiple="1" value="{value}" errorClass="{element.renderingOptions.error.elementClassAttribute}" />
				</f:else>
			</f:if>
			<span>
				<f:translate id="{element.identifier}.{value}" source="{element.renderingOptions.translationFile}" package="{element.renderingOptions.translationPackage}" />

				<f:if condition="{element.renderingOptions.renderLabel}==0">
					<f:if condition="{element.required}">
						<f:render partial="TYPO3.Form:Field/Required" />
					</f:if>
				</f:if>
			</span>
		</label>

		<f:if condition="{element.renderingOptions.inlineStyle}==0">
			</div>
		</f:if>
	</f:for>
</f:section>
