<f:layout name="TYPO3.Form:FieldCheckboxAndRadio" />
<f:section name="field">
	<f:for each="{element.properties.options}" as="label" key="value" iteration="inputIterator">
		<f:if condition="{element.required}">
			<f:then>
				<f:form.radio property="{element.identifier}" id="{element.uniqueIdentifier}-{inputIterator.index}" value="{value}" additionalAttributes="{required: true}" errorClass="{element.renderingOptions.error.elementClassAttribute}" />
			</f:then>
			<f:else>
				<f:form.radio property="{element.identifier}" id="{element.uniqueIdentifier}-{inputIterator.index}" value="{value}" errorClass="{element.renderingOptions.error.elementClassAttribute}" />
			</f:else>
		</f:if>
		<label for="{element.uniqueIdentifier}-{inputIterator.index}">
			<f:translate id="{element.identifier}.{value}" source="{element.renderingOptions.translationFile}" package="{element.renderingOptions.translationPackage}" />

			<f:if condition="{element.renderingOptions.renderLabel}==0">
				<f:if condition="{element.required}">
					<f:render partial="TYPO3.Form:Field/Required" />
				</f:if>
			</f:if>
		</label>
	</f:for>
</f:section>
