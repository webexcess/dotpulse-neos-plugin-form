<div class="{form.renderingOptions.buttonContainerClass}">
	<f:if condition="{form.previousPage}">
		<f:form.button name="__currentPage" value="{form.previousPage.index}" formnovalidate="formnovalidate" class="{form.renderingOptions.previousButtonClass}"><span>Previous page</span></f:form.button>
	</f:if>
	<f:if condition="{form.nextPage}">
		<f:then>
			<f:form.button name="__currentPage" value="{form.nextPage.index}" class="{form.renderingOptions.nextButtonClass}"><span>Next page</span></f:form.button>
		</f:then>
		<f:else>
			<f:form.button name="__currentPage" value="{form.pages -> f:count()}" class="{form.renderingOptions.submitButtonClass}">
				<span><f:translate id="{f:if(condition:form.renderingOptions.submitButtonLabel, then:form.renderingOptions.submitButtonLabel, else: 'submitButton')}" source="Forms" package="Dotpulse.Theme"/></span>
			</f:form.button>
		</f:else>
	</f:if>
</div>
